			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="#">
						<i class="fa fa-home"></i>
						Home

				<li class="nav-item">
					<a class="nav-link" href="#">

				<li class="nav-item">

	<section class="ftco-section" style="background-color: white;">
		<div class="container">

			<div class="row justify-content-end">
                <img src="images/back.png" style="width: 650px; margin-right: 9.5%;" alt="">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap py-5 " style="background-color: #343a40; border-radius: 30px 30px 30px 30px">
						<div class="img d-flex align-items-center justify-content-center"
							style="background-image: url(images/logo_ud.png);"></div>
						<h3 class="text-center mb-0">Welcome to UNIHUB</h3>
						<p class="text-center">Sign up by entering the information below</p>
						<form action="#" class="login-form">
							<div class="form-group">
								<div class="icon d-flex align-items-center justify-content-center"><span
										class="fa fa-user"></span></div>
								<input type="text" class="form-control" placeholder="Username" required>
							</div>
                            <div class="form-group">
								<div class="icon d-flex align-items-center justify-content-center"><span
										class="fa fa-user"></span></div>
								<input type="text" class="form-control" placeholder="Email" required>
							</div>
                            <div class="form-group">
								<div class="icon d-flex align-items-center justify-content-center"><span
										class="fa fa-lock"></span></div>
								<input type="text" class="form-control" placeholder="Password" required>
							</div>
							<div class="form-group">

								</div> -->
							</div>
							<div class="form-group">
								<button type="submit"
									class="btn form-control btn-primary rounded submit px-3">Register</button>
							</div>
						</form>
						<div class="w-100 text-center mt-4 text">
							<p class="mb-0">Already have an account?</p>
							<a href="#">Sign In</a>
